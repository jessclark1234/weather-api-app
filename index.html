<title>Weather Forecast - 5 Days</title>

<body>
    <header id="weatherBar">
        <h1>Your Weather Panel</h1>
    </header>
    <main>
        <section id="search">
            <h3>Search a different city</h3>

        </section>
        <nav>
            <button class="button">San Francisco</button>
            <button class="button">Los Angeles</button>
            <button class="button">Las Vegas</button>
            <button class="button">Austin</button>
            <button class="button">Orlando</button>
            <button class="button">New York City</button>
            <button class="button">Philadelphia</button>
        </nav>
        <section class="card" id="currentDay">
            <p id="temp">Temperature:</p>
            <p id="wind">Wind Speed:</p>
            <p id="humidity">Humidity:</p>
        </section>
        <section class="card" id="dayOne">
            <p id="temp">Temperature:</p>
            <p id="wind">Wind Speed:</p>
            <p id="humidity">Humidity:</p>
        </section>
        <section class="card" id="dayTwo">

        </section>
        <section class="card" id="dayFour">

            <p id="humidity">Humidity:</p>
        </section>
        <section class="card" id="dayFive">
            <p id="temp">Temperature:</p>
            <p id="wind">Wind Speed:</p>
            <p id="humidity">Humidity:</p>
        </section>
    </main>
    <footer>
        <p>Copyright would go here</p>
    </footer>

</body>

</html>
